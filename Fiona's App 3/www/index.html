<html>

<head>
    <script src="./src/frameworks/vue/vue.js"></script>
    <script src="./src/frameworks/vue/router.js"></script>
    <script src="./src/frameworks/framework7/framework7.min.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/frameworks/framework7/css/framework7.bundle.min.css" />
    <script src="./src/frameworks/JQuery.js"></script>
    <script src="./src/frameworks/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./src/css/fonts/Terrafix/style.css">
</head>

<body style="font-size: 15px">
    <div id="app" class="color-theme-blue">
        <div class="panel panel-left panel-cover panel-resizable panel-init" id="menuPanel">
            <div class="list no-margin">
                <ul>
                    <router-link tag="li" to="/" class="no-padding panel-toggle">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="tfx-icon icon-home"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Home</div>
                                <div class="item-after">
                                    <i class="tfx-icon icon-next-clear"></i>
                                </div>
                            </div>
                        </div>
                    </router-link>
                    <router-link tag="li" to="/filter" class="no-padding panel-toggle">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="tfx-icon icon-filter"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Filter</div>
                                <div class="item-after">
                                    <i class="tfx-icon icon-next-clear"></i>
                                </div>
                            </div>
                        </div>
                    </router-link>
                    <router-link tag="li" to="/comparison" class="no-padding panel-toggle">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="tfx-icon icon-checkbox-empty"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Comparison</div>
                                <div class="item-after">
                                    <i class="tfx-icon icon-next-clear"></i>
                                </div>
                            </div>
                        </div>
                    </router-link>
                    <router-link tag="li" to="/search" class="no-padding panel-toggle">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="tfx-icon icon-search"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Search</div>
                                <div class="item-after">
                                    <i class="tfx-icon icon-next-clear"></i>
                                </div>
                            </div>
                        </div>
                    </router-link>
                    <router-link tag="li" to="/settings" class="no-padding panel-toggle">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="tfx-icon icon-settings"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Settings</div>
                                <div class="item-after">
                                    <i class="tfx-icon icon-next-clear"></i>
                                </div>
                            </div>
                        </div>
                    </router-link>
                </ul>
            </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page" id="pageContent">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <a class="left link panel-toggle" data-panel=".panel-left">
                            <span class="tfx-icon icon-menu"></span>
                        </a>
                        <div class="title">{{ $router.currentRoute.name }}</div>
                        <div class="right popup-open" style="margin-right: 30px;" v-if="$router.currentRoute.name == 'Filter'" data-popup=".popup-filter"><i class="tfx-icon icon-filter"></i></div>
                    </div>
                </div>
                <!-- Bottom Toolbar -->
                <div class="toolbar tabbar tabbar-scrollable toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <router-link tag="div" to="/" class="tabbar-tab button">
                            <span class="tfx-icon icon-home"></span>
                        </router-link>
                        <router-link tag="div" to="/filter" class="tabbar-tab button">
                            <span class="tfx-icon icon-filter"></span>
                        </router-link>
                        <router-link tag="div" to="/comparison" class="tabbar-tab button">
                            <span class="tfx-icon icon-checkbox-checked"></span>
                        </router-link>
                        <router-link tag="div" to="/search" class="tabbar-tab button">
                            <span class="tfx-icon icon-search"></span>
                        </router-link>
                        <router-link tag="div" to="/settings" class="tabbar-tab button">
                            <span class="tfx-icon icon-settings"></span>
                        </router-link>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <router-view></router-view>
                </div>
                <div class="popup popup-filter">
                    <div class="card">
                        <div class="card-content card-content-padding">
                            <div class="list media-list no-ios-edges">
                                <ul>
                                    <li v-for="filterOption in filterOptions" class="item-content">
                                        <div class="item-media">
                                            <i class="tfx-icon" :class="filterOption == selectedFilterOption ? 'icon-checkbox-checked' : 'icon-checkbox-empty'" v-on:click="selectFilterOption(filterOption)"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">{{filterOption.name}}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <template v-if="selectedFilterOption">
                            <div class="padding row">
                                <button class="col button button-fill" style="background-color:green;" v-on:click="closePopup();">Apply Filter</button>
                                <button class="col button button-fill" style="background-color:red;" v-on:click="clearFilters();">Clear Filter</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/rootObjects.js"></script>
    <script src="./src/js/pages/filter.js"></script>
    <script src="./src/js/pages/homePage.js"></script>
    <script src="./src/js/pages/search.js"></script>
    <script src="./src/js/pages/comparison.js"></script>
    <script src="./src/js/AJAXCalls.js"></script>
    <script src="./src/js/pages/settings.js"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
